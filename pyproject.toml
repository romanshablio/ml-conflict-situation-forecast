[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"
src = ["src", "tests"]
extend-exclude = ["build", "dist"]

[tool.ruff.lint]
select = ["E", "F", "W", "B"]
ignore = ["E203", "W503"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
per-file-ignores = {"__init__.py" = ["F401"]}
